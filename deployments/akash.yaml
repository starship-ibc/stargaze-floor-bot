---
version: "2.0"

services:
  bot:
    image: ghcr.io/starship-ibc/stargaze-floor-bot:dev
    env:
      - "DISCORD_KEY=secret"
      
    # Currently, Akash requires that we have at least 1 global port
    # even though we aren't using it.
    expose:
      - port: 3000
        as: 3000
        to:
          - global: true

profiles:
  compute:
    bot:
      resources:
        cpu:
          units: 0.5
        memory:
          size: 256Mi
        storage:
          size: 64Mi

  placement:
    akash:
      pricing:
        bot:
          denom: uakt
          amount: 50

deployment:
  bot:
    akash:
      profile: bot
      count: 1
